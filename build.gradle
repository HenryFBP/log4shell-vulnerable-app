plugins {
    id 'org.springframework.boot' version '2.6.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'fr.christophetd.log4shell'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'
var useLog4j2150 = false //do we use log4j 2.15.0?

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
    if (useLog4j2150) {
        implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.15.0'
    } else {
        implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.6.1'
    }
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}
